name: EuroPython Discord Bot CI
run-name: "üõ†Ô∏è CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - "2025"
  pull_request:
    branches:
      - "2025"

jobs:
  lint:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.7.3"

      - name: Install Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --dev

      - name: Run code checks
        run: uv run --dev pre-commit run --all-files
        continue-on-error: true

      - name: Run tests
        run: uv run pytest
        continue-on-error: true
